<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINTECH-Cadastro de Despesa</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="cad_despesas.css">
  
</head>

    <body class="body">
        <div class="container">
            <h1 class="titulo">NOVA DESPESA</h1><br>

            <form class="formulario">
                <div class="mb-3">
                    <label for="datadespesa" class="form-label">DATA DA DESPESA</label>
                    <input type="date" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="item" class="form-label">ITEM</label>
                    <input type="text" class="form-control" placeholder="Exemplo: Burguer King">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">CATEGORIA</label>
                    <input type="text" class="form-control" placeholder="Exemplo: Restaurante">
                </div>
                
                <div class="mb-3">
                    <label for="obs" class="form-label">OBSERVAÇÃO</label>
                    <input type="text" class="form-control" placeholder="Exemplo: Aniversário">
                </div>

                <div class="mb-3">
                    <label for="obs" class="form-label">VALOR</label>
                    <input type="number" class="form-control" min="0.00" max="1000000000.00" step="0.01">
                </div>
                
                <div class="d-grid gap-2 col-5 mx-auto">
                    <a href="dashboard.html" class="btn btn-outline-despesa" tabindex="-1" role="button" >ADICIONAR</a>    
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
