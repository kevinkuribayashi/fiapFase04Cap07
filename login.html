<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINTECH-Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="login.css">
  
</head>

    <body class="body">
        <div class="container">
            <h1 class="titulo">FIN<span style="color: rgba(97, 253, 89, 1);">TECH</span></span></h1>

            <form class="formulario">
                <div class="mb-3">
                    <label for="login" class="form-label">LOGIN</label>
                    <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="email@email.com">
                    <div id="esquecilogin" class="form-text">
                        <a class="esquecilogin" href="">ESQUECI MEU LOGIN</a>
                    </div>
                  </div>
                
                
                <div class="mb-3">
                    <label for="psw" class="form-label">SENHA</label>
                    <input type="password" class="form-control" id="psw">
                    <div id="esquecisenha" class="form-text">
                        <a class="esquecisenha" href="">ESQUECI MINHA SENHA</a>
                    </div>
                  </div>

                <div class="d-grid gap-2 col-5 mx-auto">
                    <a href="dashboard.html" class="btn btn-outline-login" tabindex="-1" role="button" >LOGIN</a>    
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
